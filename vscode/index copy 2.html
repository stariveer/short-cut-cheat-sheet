<ul class="shortcuts-list">

    <span class="shortcuts-desc">插入光标</span>
  </li>
  <li class="shortcuts-item strong">
    <span class="shortcuts-name">⌘⌥↑ / ⌘⌥↓</span>
    <span class="shortcuts-desc">在上面/下面插入光标</span>
  </li>
  <li class="shortcuts-item">
    <span class="shortcuts-name">⌘U</span>

  </li>

    <span class="shortcuts-name">⇧⌥I</span>
    <span class="shortcuts-desc">在选定的每一行末尾插入光标</span>
  </li>
  <li class="shortcuts-item">
    <span class="shortcuts-name">⌘I</span>
    <span class="shortcuts-desc">选择当前行</span>
  </li>
  <li class="shortcuts-item">
    <span class="shortcuts-name">⌘⇧L</span>
    <span class="shortcuts-desc">选择所有找到的查找匹配项</span>
  </li>

    <span class="shortcuts-name">⌘⇧⌃→</span>
    <span class="shortcuts-desc">扩大选择</span>
  </li>
  <li class="shortcuts-item strong">
    <span class="shortcuts-name">⌘⇧⌃←</span>
    <span class="shortcuts-desc">缩小选择</span>
  </li>

  <li class="shortcuts-item strong">
    <span class="shortcuts-name">⌘⇧⌥↑ / ⌘⇧⌥↓</span>
